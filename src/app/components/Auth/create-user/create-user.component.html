<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title style="color: gray;">Create New User</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="CreateUserForm"  (ngSubmit)="submitForm()">
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>FirstName</mat-label>
        <input matInput type="text" id="firstName" name="firstName" formControlName="firstName" >
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>LastName</mat-label>
        <input matInput type="text" id="lastName" name="lastName" formControlName="lastName" >
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>FullName</mat-label>
        <input matInput type="text" id="username" name="username" formControlName="username" >
      </mat-form-field>


      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" id="email" name="email" formControlName="email" >
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Phone</mat-label>
        <input matInput type="tel" id="phoneNumber" name="phoneNumber" formControlName="phoneNumber" >
      </mat-form-field>


     <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Address</mat-label>
        <input matInput type="text" id="address" name="address" formControlName="address" >
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" id="password" name="password" formControlName="password" >
      </mat-form-field>

        <div>
          <mat-label>Image Profile</mat-label>
          <input type="file" #file placeholder="Choose file" (change)="uploadFile($event)" style="display:none;">
          <button type="button" mat-raised-button color="primary" (click)="file.click()">Upload File</button>
          <div>
            <span class="upload" *ngIf="progress > 0">
              {{progress}}%
            </span>
            <span class="upload" *ngIf="message">
              {{message}}
            </span>
          </div>
        </div>



      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Role List</mat-label>
        <mat-select id="roleName" name="roleName" formControlName="roleName">
          <mat-option *ngFor="let r of RoleList" value={{r.Name}}>{{r.Name}}</mat-option>
        </mat-select>
      </mat-form-field>



     <button type="submit" mat-raised-button color="primary" [disabled]="!CreateUserForm.valid">Submit</button>


    </form>
  </mat-card-content>
</mat-card>
